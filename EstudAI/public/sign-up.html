<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <link rel="shortcut icon" href="assets/logokbeca.ico" type="image/x-icon">

  <title>Sign Up</title>
</head>
<body>
  <!-- id do form = signupForm (mantive) -->
  <form id="signupForm">
    <div id="login">
      <h1 class="sign-in">Sign Up</h1>

      <div id="sign-in">
        <!-- ids ajustados para "nome", "email", "senha" -->
        <input type="text" id="nome" name="nome" placeholder="Nome de UsuÃ¡rio" required>
        <span id="error-username" class="error-msg"></span>

        <input type="email" id="email" name="email" placeholder="Email" required>
        <span id="error-email" class="error-msg"></span>

        <input type="password" id="senha" name="senha" placeholder="Senha" required>
        <span id="error-password" class="error-msg"></span>
      </div>

      <button type="submit" class="criar">CRIAR</button>
    </div>
  </form>

  <script src="signup.js"></script>
</body>
