  <link rel="stylesheet" href="perfil.css">
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <div class="home-bar">
    <nav>
      <a href="index.html" class="home">INICIO</a>
      <a href="dashboard.html">QUIZ</a>
      <a href="#">SOBRE</a>
      <h1 class="logo">EstudAI</h1>

      </div>

      <div class="mission-item">
        <label>
          <input type="checkbox" id="quizMission" disabled>

        </label>
      </div>
    </div>
  </div>

  <script src="missions.js"></script>

  <script>
    // Pega as moedas do localStorage
    const moedas = localStorage.getItem("moedas") || 0;

    // Mostra na tela
    document.getElementById("moedas").textContent = moedas;

    // Pega o usu치rio do localStorage
    const usuario = JSON.parse(localStorage.getItem("usuario") || "{}");
